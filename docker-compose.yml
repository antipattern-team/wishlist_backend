version: '3'

services:
  elastic:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    environment:
        discovery.type: 'single-node'
        network.host: '0'
        ES_JAVA_OPTS: '-Xms200m -Xmx200m'
#    ports:
#      - 10200:9200
    volumes:
        - ../data/elasticsearch:/usr/share/elasticsearch/data:rw

  crawler:
    environment:
      ESHOST: 'elastic'
      PGHOST: 'postgres'
#     Provide this variable with the .env file
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'wishlist'
    build:
      context: './crawler'
      dockerfile: './Dockerfile'
    depends_on:
      - elastic
      - postgres

  postgres:
    restart: always
    image: postgres:latest
    environment:
#     Provide this variable with the .env file
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'wishlist'
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ../data/postgres:/var/lib/postgresql/data

  rabbitmq:
    restart: always
    image: rabbitmq:latest
    ports:
      # The standard AMQP protocol port
      - 5674:5674
      # HTTP management UI
      - 15674:15674

  api:
    environment:
      ESHOST: 'elastic'
      PGHOST: 'postgres'
      RMQHOST: 'rabbitmq'
      AUTHKEY: '123'
#     Provide this variable with the .env file
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'wishlist'
    build:
      context: './api'
      dockerfile: './Dockerfile'
    depends_on:
      - elastic
      - postgres
      - rabbitmq
    ports:
#     Provide this variable with the .env file
      - ${PORT}:8080

  auth:
    environment:
      RMQHOST: 'rabbitmq'
      AUTHKEY: '123'
    build:
      context: './auth_server'
      dockerfile: './Dockerfile'
    depends_on:
      - rabbitmq